<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <!--fila 1-->
    <!--div con clase slearfix que obliga a introducir un salto de linea a continuacion de loas float left-->
    <div class="clearfix">
        <!--Las celdas de la fila se pintan de izquierda a derecha mediante float: left-->
        <div style="float: left;height: 50px;width: 100px;background: yellow;"></div>
        <div style="float: left;height: 100px;width: 200px;background: rgb(255, 0, 0);"></div>
    </div>
    <!--::after un seudo-elemento css que fuerza salto de linea-->
    <!--fila 2-->
    <div class="clearfix">
            <!--Las celdas de la fila se pintan de izquierda a derecha mediante float: left-->
            <div style="float: left;height: 80px;width: 350px;background: rgb(0, 60, 255);"></div>
            <div style="float: left;height: 120px;width: 400px;background: rgb(0, 255, 34);"></div>
        </div>
        <!--::after un seudo-elemento css que fuerza salto de linea-->
        <!--fila 3-->
    <div style="width: 900px;">
            <!--Las celdas de la fila se pintan de izquierda a derecha mediante float: left-->
            <div style="float: left;height: 80px;width: 350px;background: rgb(153, 0, 255);"></div>
            <!--la ultima celda a rellenar el resto de ancho que quede float: none; width: overflow: hidden-->
            <div style="float: none;width: auto; overflow:hidden;height: 100px;background: rgb(255, 0, 242);"></div>
        </div>
</body>
</html>
